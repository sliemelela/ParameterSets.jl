name: Documentation
on:
  push:
    branches:
      - main
    tags: '*'
  pull_request:
jobs:
  build:
    permissions:
      contents: write
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.12' # Important: Must be 1.12+ for workspaces
      - uses: julia-actions/cache@v2

      # We no longer need the complex 'Pkg.develop' step!
      # Since 'docs/Project.toml' now knows 'ParameterSets' is in the workspace,
      # simple instantiation works.
      - name: Install dependencies
        run: julia --project=docs/ -e 'using Pkg; Pkg.instantiate()'

      - name: Build and Deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: julia --project=docs/ docs/make.jl